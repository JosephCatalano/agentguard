services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: agentguard
      POSTGRES_PASSWORD: agentguard
      POSTGRES_DB: agentguard
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./01_init.sql:/docker-entrypoint-initdb.d/01_init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentguard -d agentguard"]
      interval: 5s
      timeout: 3s
      retries: 20
volumes:
  pgdata:
