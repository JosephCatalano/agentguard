services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: agentguard
      POSTGRES_PASSWORD: agentguard
      POSTGRES_DB: agentguard
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-pg_hba.sh:/docker-entrypoint-initdb.d/99-init-pg_hba.sh
volumes:
  pgdata:
